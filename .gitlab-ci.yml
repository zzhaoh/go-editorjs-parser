image: node

variables:
  BUILD_PATH: ./release.zip

stages:
  - build
  - publish

build:
  stage: build
  only:
    - master
  script:
    - zip release.zip ./domain ./helpers ./parser ./pkg go.mod goEditorjsParser.go
  artifacts:
    paths:
      - ${BUILD_PKG}

tag:
  stage: build
  only:
    - master
  script:
    - git config user.name "Rodrigo Odhin"
    - git config user.email rodrigoodhin@gmail.com
    - git remote add demo-tag-origin https://oauth2:${GITLAB_ACCESS_TOKEN}@gitlab.com/${CI_PROJECT_PATH}
    - git tag -a "Release_$(date +%Y-%m-%d)" -m "Auto-Release"
    - git push demo-tag-origin "Release_$(date +%Y-%m-%d)"

publish:
  image: inetprocess/gitlab-release
  stage: publish
  only:
    - master
  dependencies:
    - build
    - tag
  script:
    - gitlab-release --message 'Automatic release' ${BUILD_PKG}