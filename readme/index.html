    <style>
        .sidebar {
            padding: 40px 0 60px 15px;
        }
        .sidebar-nav ul:not(.app-sub-sidebar)>li::before {
            left: -20px;
            top: 10px;
        }
        .sidebar-toggle {
            /*background-color: var(--background);*/
            top: 20px;
            width: 50px;
            height: 50px;
            left: 284px;
        }
        body.close .sidebar-toggle {
            top: 20px;
            height: 50px;
            left: 0;
        }
        .sidebar-toggle-button {
            float: right;
        }
    </style>

<body>
<div id="app"></div>
<script>
    window.$docsify = {
        //logo: '/_media/odhin.svg',
        //name: 'Readme',
        loadSidebar: true,
        loadNavbar: true,
        auto2top: true,
        //alias: {
        //    '/.*/_sidebar.md': '/_sidebar.md',
        //},
        subMaxLevel: 6,
        sidebarDisplayLevel: 0, // set sidebar display level
        progress: {
            position: "top",
            color: "var(--accent)",
            height: "6px",
        },
        repo: 'true', // set the docsify show the corner
        corner: {
            url: "https://gitlab.com/rodrigoodhin/readme",
            icon: "gitlab",
        },
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: 'auto',
            placeholder: 'Search...',
            noData: 'No Results!',
            depth: 6,
            hideOtherSidebarContent: true,
        },
        customPageTitle: {
            prefix:     false,      // [optional] title prefix. default: false eg: prefix: "Application"
            suffix:     false,      // [optional] title suffix. default: false eg: suffix: "v1.0.0"
            seprator:   '|',        // [optional] seprator for title eg: title->   prefix | title | suffix
            debug:      false,      // [optional] should debug
        },
        darklightTheme: {
            siteFont : "PT Sans",
            defaultTheme : 'dark',
            codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize : '17px',
            dark: {
                accent: '#42b983',

            //    toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
            },
            light: {
                accent: '#0c4ea2',
            //    toogleBackground : '#091a28',
            //    background: '#ffffff',
            //    textColor: '#34495e',
            //    codeTextColor : '#525252',

            }
        }
